    <h2>My Form</h2>


    <!-- html form -->

    <form action="mailto:rohn@email.com" method="post" enctype="text/plain">
        <!-- tradition -->
        <label for="fName">Full Name : </label>
        <input id="fName" type="text" placeholder="Enter your name..." name="full_name">

        <br>

        <!-- modern -->
        <label>
            Email Address : <input type="email" placeholder="Enter Email Address..." name="email_address">
        </label>

        <br>


        <label for="pass">Password : </label>
        <input type="password" id="pass" placeholder="Enter Password..." name="password">


        <br>

        <label for="dob">Date of Birth : </label>
        <input type="date" id="dob" name="date_of_birth">

        <br>

        Gender:

        <label for="m">Male</label>
        <input type="radio" checked name="gender" id="m" value="male">
        <label for="f">Female</label>
        <input type="radio" name="gender" id="f" value="female">
        <label for="ot">Others</label>
        <input type="radio" name="gender" id="ot" value="others">


        <br>

        Technical Skills :

        <label for="html">HTML</label>
        <input type="checkbox" checked name="tech_skills" value="html" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="tech_skills" value="css" id="css">
        <label for="js">JAVASCRIPT</label>
        <input type="checkbox" name="tech_skills" value="javascript" id="js">



        <br>


        <label for="cntry"> <b> Resident of </b>:</label>
        <select name="res_country" id="cntry">
            <option selected disabled value="india"> Select Country </option>
            <option value="india">INDIA</option>
            <option value="china">CHINA</option>
            <option value="japan">JAPAN </option>
        </select>

        <br>

        <label for="mess">Message : </label>
        <br>
        <textarea name="message" id="mess" cols="30" rows="3" placeholder="enter your message"></textarea>

        <br>
        <!-- <input type="color" name="" id=""> -->

        <label for="pp"></label>
        <input type="file" name="profile_picture" id="pp">

        <br>

        <label>
            Age :
            <input min="18" max="25" type="number" name="age">
        </label>

        <label>
            Phone:
            <input maxlength="10" type="tel" name="phone">
        </label>

        <button type="submit">Submit</button>
        <button disabled type="reset">Reset</button>

    </form>
