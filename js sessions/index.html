<!-- Declares the document type as HTML5 -->
<!DOCTYPE html>

<!-- Defines the root element of the HTML document and sets the language to English -->
<html lang="en">
  <!-- Contains metadata and scripts for the document -->
  <head>
    <!-- Specifies the character encoding as UTF-8 for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- Ensures responsive design by setting the viewport to match device width and initial zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sets the title of the webpage, displayed in the browser tab -->
    <title>Document</title>

    <!-- JavaScript code can be written in the <head> section inside a <script> tag -->
    <!-- Using 'DOMContentLoaded' ensures the script runs only after the DOM is fully loaded -->
    <!-- This approach is safe because it waits for all HTML elements to be parsed before executing -->
    <script>
      // Adds an event listener to wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        // Selects the element with id 'heading' and adds a click event listener
        document.querySelector("#heading").addEventListener(
          "click",
          // Changes the text content of the 'heading' element to 'bye bye world' when clicked -->
          () =>
            (document.querySelector("#heading").textContent = "bye bye world")
        );
      });
    </script>
  </head>

  <!-- Contains the visible content of the webpage -->
  <body>
    <!-- Defines a heading element with id 'heading' displaying 'Hello world' -->
    <h1 id="heading">Hello world</h1>

    <!-- JavaScript can also be placed in the <body>, typically just before the closing </body> tag -->
    <!-- Placing scripts at the end of the body allows the HTML to load before the script runs -->
    <!-- This eliminates the need for 'DOMContentLoaded' since the DOM is already loaded -->
    <!-- Example (not used here but shown for reference): -->
    <!-- <script> -->
    <!--   document.querySelector("#heading").addEventListener("click", () => { -->
    <!--     document.querySelector("#heading").textContent = "bye bye world"; -->
    <!--   }); -->
    <!-- </script> -->
  </body>
</html>
